<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" id="theme" href="light.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&family=Nunito:ital,wght@1,200&display=swap" rel="stylesheet">

</head>
<body>
    <div class="container">
        <div class="hed">
            <h2>Analog Clock</h2>
            <button class="btn"onclick="darkmode()">Dark</button>

        </div>
        <div class="clock">
            <div>
                <img class="light" src="clock.png" alt="">

            </div>
            <div class="dot"></div>
            <div class="hour"></div>
            <div class="min"></div>
            <div class="sec"></div>
           
        </div>
        <div class="digital">
            <div class="dclock"></div>
            <div class="cal"></div>
        </div>
        <div class="end">
            <a  href="https://www.linkedin.com/in/aman-singh-865780203/" target="_blank"><img class="endlogo" src="https://img.icons8.com/color/48/000000/linkedin-circled--v1.png" ></a>
            <a  href="https://github.com/Aman-singh143" target="_blank"><img class="endlogo" src="https://img.icons8.com/color-glass/48/000000/github.png" alt=""></a>
            <a   href="https://twitter.com/Aman_Singh143" target="_blank"><img class="endlogo" src="https://img.icons8.com/color/48/000000/twitter-circled--v4.png" alt=""></a>
        </div>
    </div>

    <script  src="script.js"></script>
</body>
</html>
